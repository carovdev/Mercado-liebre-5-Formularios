<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0699563c0.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body class="register">
    <header>
        <nav class="nav1">
            <div class="buscador">
                <a href="/"><img src="images/logo-mercado-liebre.svg" alt="logo-mercado-liebre"></a>
                <div class="header1">
                    <form action="">
                        <input class="searchBar" type="text" placeholder="Buscar productos, marcas">
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <p class="header2"><i class="fas fa-hand-holding-usd"></i>Compra en cuotas y sin tarjeta de crédito</p>
            </div>

            <div class="listas">
                <ul class="lista1">
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
                <ul class="lista2">
                    <li><a href="/register.html">Crear Cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login.html">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="">Mis Compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </div>
            <div class="burguer">
                <button class="burguer-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>
    
        <main>
            <h1>sadsad</h1>
            <form action="/" method="GET" enctype="multipart/form-data">
    
                <input type="text" name="nombreApellido" placeholder="Nombre y apellido" required>
                <span>Error</span>
    
                <input type="text" name="nombreDeUsuario" placeholder="Nombre de usuario" required>
                <span>Error</span>
    
                <label class="title" for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento" required>
                <span>Error</span>
    
                <input type="text" name="domicilio" placeholder="Domicilio" required>
                <span>Error</span>
    
                <label class="title" for="perfilUsuario">Perfil de Usuario:</label>
                <select name="perfilUsuario" required>
                    <option value="usuarioComprador">Comprador</option>
                    <option value="usuarioVendedor">Vendedor</option>
                </select>
                <span>Error</span>
    
                <label class="title" for="">Categorías de interés:</label>
    
                <div class="check-box">
                <label for="categorias">Electro</label>
                <input type="checkbox" name="categorias" value="Electro">
                </div>
    
                <div class="check-box">
                <label for="categorias">Moda</label>
                <input type="checkbox" name="categorias" value="Moda">
                </div>
    
                <div class="check-box">
                <label for="categorias">Hogar</label>
                <input type="checkbox" name="categorias" value="Hogar">
                </div>
    
                <div class="check-box">
                <label for="categorias">Juguetería</label>
                <input type="checkbox" name="categorias" value="Jugueteria">
                </div>
    
                <div class="check-box">
                <label for="categorias">Vida sana</label>
                <input type="checkbox" name="categorias" value="Vida sana">
                </div>
                
                <span>Error</span>
                <label class="title" for="fotoUsuario">Foto de Usuario</label>
                <input type="file" name="fotoUsuario" required>
                <span>Error</span>
    
                <input type="password" name="password" placeholder="Contraseña" required>
                <span>Error</span>
    
                <input type="password" name="password2" placeholder="Confirmar contraseña" required>
                <span>Error</span>
    
                <button  class="enviar" type="submit">Enviar</button>
                <button class="borrar" type="reset">Borrar</button>
            </form>
        
    </main>
</body>
</html>
